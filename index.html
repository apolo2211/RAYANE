    <style>
        * {

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .rayane-container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .rayane-header {
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-rayane {
            display: flex;
            gap: 5px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .logo-rayane span {
            animation: bounce 2s infinite;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .creator-info {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 5px;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
        }

        .rayane-main {
            display: grid;
            grid-template-columns: 1fr 1fr 1.2fr;
            gap: 20px;
            padding: 20px;
            min-height: 600px;
        }

        .editor-section {
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            background: #2d2d2d;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            color: white;
        }

        .code-editor {
            flex: 1;
            width: 100%;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            resize: none;
            min-height: 300px;
        }

        .preview-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            padding: 15px;
            color: white;
        }

        .preview-container {
            flex: 1;
            padding: 20px;
            overflow: auto;
            min-height: 400px;
        }

        .preview-footer {
            background: #f5f5f5;
            padding: 10px 15px;
        }

        .examples-section {
            padding: 20px;
            background: #f8f9fa;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .example-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .example-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .rayane-footer {
            background: #1a1a2e;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 1200px) {
            .rayane-main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="rayane-container">

    <script>
        function updatePreview() {
            const html = document.getElementById('html-editor').value;
            const css = document.getElementById('css-editor').value;
            const preview = document.getElementById('preview-content');
            
            preview.innerHTML = `
                <style>${css}</style>
                ${html}
            `;
        }

        function clearEditor(type) {
            document.getElementById(type + '-editor').value = '';
            updatePreview();
        }

        function copyToClipboard(type) {
            const editor = document.getElementById(type + '-editor');
            editor.select();
            document.execCommand('copy');
        }

        function loadExample(type) {
            const examples = {
                modern: {
                    html: '<h1 style="color: #667eea;">Site Moderne</h1><p>Exemple de design contemporain</p>',
                    css: 'body { text-align: center; padding: 50px; }'
                },
                algeria: {
                    html: '<h1 style="color: #006233;">üá©üáø Ksar El Boukhari</h1><p>Perle de la M√©d√©a</p>',
                    css: 'body { background: linear-gradient(white, #006233, #d21034); color: white; }'
                },
                animation: {
                    html: '<div class="animated">Animation</div>',
                    css: '.animated { animation: bounce 2s infinite; } @keyframes bounce { 50% { transform: translateY(-20px); } }'
                },
                glass: {
                    html: '<div class="glass">Effet Glass</div>',
                    css: '.glass { background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); padding: 30px; }'
                }
            };
            
            if (examples[type]) {
                document.getElementById('html-editor').value = examples[type].html;
                document.getElementById('css-editor').value = examples[type].css;
                updatePreview();
            }
        }

        // Auto-update
        document.getElementById('html-editor').addEventListener('input', updatePreview);
        document.getElementById('css-editor').addEventListener('input', updatePreview);
        
        // Load default example
        window.onload = () => loadExample('algeria');
    </script>
